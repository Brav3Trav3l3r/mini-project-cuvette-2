<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <nav>
      <div class="left-content">
        <div class="logo">
          <img src="./assets/betterDappr.png" alt="dappr logo" />
        </div>
        <div class="navigation">
          <h3>Home</h3>
          <h3>About us</h3>
          <h3>Information</h3>
          <h3 class="dropdown">
            More
            <iconify-icon icon="lucide:chevron-down"></iconify-icon>
          </h3>
        </div>
      </div>
      <div class="right-content">
        <div class="search">
          <input type="text" placeholder="Search" />
          <iconify-icon class="logo" icon="lucide:search"></iconify-icon>
        </div>
        <div class="ham-icon">
          <iconify-icon
            class="hamburger"
            icon="lucide:align-justify"
          ></iconify-icon>
        </div>
      </div>
    </nav>
   
    <div class="connect">
        <div class="logos">
            <div class="logo reddit">
                <iconify-icon icon="uiw:reddit"></iconify-icon>
            </div>
            <div class="logo whatsapp">
                <iconify-icon icon="simple-icons:whatsapp"></iconify-icon>
            </div>
            <div class="logo discord">
                <iconify-icon icon="simple-icons:discord"></iconify-icon>
            </div>
        </div>
    </div>  

    <header>
      <div class="image">
        <img src="./assets/Progress overview-amico.svg" alt="" />
      </div>
      <div class="text-area">
        <textarea
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>
      </div>
    </header>

    <div class="container">
      <div class="box que">
        <h1>Total Question's</h1>
        <h2>200,000</h2>
      </div>
      <div class="box ans">
        <h1>Total Answer's</h1>
        <h2>105,000</h2>
      </div>
      <div class="box part">
        <h1>Participated</h1>
        <h2>10,000</h2>
      </div>
      <div class="box pass">
        <h1>Total Passed</h1>
        <h2>6,000</h2>
      </div>
    </div>
    
    <main>
      <div class="interact">
        <button class="button is-active">YOUR INFO</button>
        <button class="button ">BOOKMARKS</button>
        <button class="button ">SETTING</button>
      </div>
      <div class="detail">
        <h1>Your information</h1>
        <div class="info">
          <table>
            <tr>
              <td>Name</td>
              <td>:</td>
              <td>Yash Gajbhiye</td>
            </tr>
              <td>Email</td>
              <td>:</td>
              <td>yashgajbhiye@tempmail.com</td>
            </tr>
              <td>Phone</td>
              <td>:</td>
              <td>+91 9449247682</td>
            </tr>
            </tr>
              <td>Marks</td>
              <td>:</td>
              <td>489.00</td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <div class="contact">
        <img src="./assets/contact.png" alt="">
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
